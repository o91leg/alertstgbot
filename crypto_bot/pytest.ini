[tool:pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = \
    -v \
    --tb=short \
    --strict-markers \
    --disable-warnings \
    --cov=src \
    --cov-report=html \
    --cov-report=term-missing \
    --cov-fail-under=80

markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow running tests
    real_time: Real-time specific tests
